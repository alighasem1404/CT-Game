<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Style Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-4">Panel Central</h1>
        </div>
       
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="actions_panel.html" class="w-full">
                <button class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold text-lg
                           shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300
                           focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2
                           flex items-center justify-center">
                        Actions Panel
                </button>
            </a>
            <a href="location_panel.html" class="w-full">
                <button class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-blue-500 to-teal-500 text-white font-semibold text-lg
                           shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300
                           focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2
                           flex items-center justify-center">
                        Loactions Panel
                </button>
            </a>
            <a href="areas_panel.html" class="w-full">
                <button class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-green-500 to-emerald-500 text-white font-semibold text-lg
                           shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300
                           focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2
                           flex items-center justify-center">
                     <span class="flex items-center justify-center">
                        Areas Panel
                     </span>
                </button>
            </a>
            <a href="#" class="w-full">
                <button class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-yellow-500 to-orange-500 text-gray-900 font-semibold text-lg
                           shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300
                           focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2
                           flex items-center justify-center">
                    <span class="flex items-center justify-center">
                        Warning Alert
                    </span>
                </button>
            </a>
            <a href="#" class="w-full">
                <button class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-red-500 to-rose-500 text-white font-semibold text-lg
                           shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300
                           focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2
                           flex items-center justify-center">
                    <span class="flex items-center justify-center">
                        Delete Action
                    </span>
                </button>
            </a>
            <a href="#" class="w-full">
                <button class="w-full px-8 py-4 rounded-xl bg-gradient-to-r from-indigo-500 to-violet-500 text-white font-semibold text-lg
                           shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300
                           focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2
                           flex items-center justify-center">
                       <span class="flex items-center justify-center">
                            More Options
                       </span>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
