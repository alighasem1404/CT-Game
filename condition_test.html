<!DOCTYPE html>
<html>
<head>
    <title>Condition Input Example</title>
    <style>
        /* Basic styling for the container and elements */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #conditionInputContainer {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #dataDisplay {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }
        #conditionData {
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #error-message {
            color: red;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid red;
            background-color: #ffe0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="error-message" style="display: none;"></div>
    <div id="conditionInputContainer">
        </div>

    <div id="dataDisplay">
        <p>Selected Condition Data:</p>
        <pre id="conditionData"></pre>
    </div>

    <button id="getDataButton">Get Condition Data</button>

    <script src="conditions.js"></script>
</body>
</html>
